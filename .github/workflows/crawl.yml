name: SSR爬取

on: 
 schedule:
     # East US 2 Azure region
     - cron:  '*/3 * * * *'
#  push:	
#    branches:	
#      - SSR

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        ref: SSR
    - name: 爬取SSR
      run: ./uneedSSR.sh
    - name: 格式化SSR
      run: ./update.sh github_pages
    - name: 更新Github Pages
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_PUBREPO_TOKEN }}
          BASE_BRANCH: SSR
          BRANCH:  master
          FOLDER: pages
